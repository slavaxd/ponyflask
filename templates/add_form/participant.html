<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            height: 500px;
            margin: 0;
            font-size: 18px
        }

        a {
            text-decoration: none;
            color: black
        }

        #top {
            width: 100%;
            height: 40%;
            background-image: url(../static/img/zaputu.jpg);
            background-position: 50% right;
        }

        .button {
            background-color: white;
            color: #008CBA;
            border: 2px solid #008CBA;
            width: 100px;
            height: 50px;
            font-family: courier new;
            font-weight: bolder;
        }

        .button:hover {
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        form {
            position: relative;
            top: 100px
        }
        footer {
            width: 100%;
            bottom: 0;
            height: 50px;
            position: fixed;
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <form action="" method="get" id="part">
        П.І.Б.:
        <input type="text" name="name" value="" placeholder="">
        <br>
        Вік:
        <input type="text" name="age" value="" placeholder="">
        <br>
        Дата народження:
        <input type="text" name="birthday" value="" placeholder="">
        <br>
        Місце народження:
        <input type="text" name="birthplace" value="" placeholder="">
        <br>
        Команда:
        <select name="team" form="part">
            {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        <br>
        Тип велосипеду:
        <select name="bike" form="part">
            {% for bike in bikes %}
            <option value="{{ bike.id }}">{{ bike.kind_of_bike }}</option>
            {% endfor %}
        </select>


        <input type="submit" value="Submit">
    </form>
    <footer>
        <a href="/">
            <button class="button">Головна сторінка</button>
        </a>
        <a href="add">
            <button>Додати дані</button>
        </a>
    </footer>





</body>

</html>
